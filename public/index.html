<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi API - Node.js</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <header>
        <h1>VPS</h1>
        <p class="subtitle">Proyecto Node.js con CI/CD</p>
    </header>

    <section class="status">
        <div class="status-card">
            <h3>Estado del Servidor</h3>
            <div class="status-indicator online">
                <span class="dot"></span>
                <span>En l√≠nea</span>
            </div>
        </div>
    </section>

    <section class="endpoints">
        <h2>Endpoints</h2>

        <div class="endpoint-card">
            <div class="method get">GET</div>
            <div class="endpoint-info">
                <h3>/api/users</h3>
                <p>Obtener todos los usuarios</p>
                <button onclick="testEndpoint('/api/users', 'GET')">Probar</button>
            </div>
        </div>

        <div class="endpoint-card">
            <div class="method post">POST</div>
            <div class="endpoint-info">
                <h3>/api/users</h3>
                <p>Crear un nuevo usuario</p>
                <div class="input-group">
                    <input type="text" id="userName" placeholder="Nombre" value="">
                    <input type="email" id="userEmail" placeholder="Email" value="">
                </div>
                <button onclick="createUser()">Probar</button>
            </div>
        </div>

        <div class="endpoint-card">
            <div class="method get">GET</div>
            <div class="endpoint-info">
                <h3>/api/users/:id</h3>
                <p>Obtener usuario por ID</p>
                <div class="input-group">
                    <input type="number" id="userId" placeholder="ID del usuario" value="" min="1">
                </div>
                <button onclick="getUserById()">Probar</button>
            </div>
        </div>
    </section>

    <footer>
        <p>Desarrollado por Angel Gonzalez | Monitoreado con Grafana</p>
    </footer>
</div>

<script src="app.js"></script>
</body>
</html>
